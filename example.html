<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/example.css    ">
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/PLYLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/OBJLoader.js"></script>
    <script>
        // 声明全局函数，使其在 onclick 中可用
        function deleteAnnotation(index) {
            // 这个函数会被 app.js 中的实现覆盖
            console.warn('deleteAnnotation not implemented');
        }
        
        function viewAnnotation(index) {
            // 这个函数会被 app.js 中的实现覆盖
            console.warn('viewAnnotation not implemented');
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="file-list">
                <h2>Example Scene</h2>
                <ul id="ply-files" style="list-style: none; padding: 0;">
                    <li onclick="loadPlyFile('mesh_aligned_0.05_31a2c91c43.ply'); highlightItem(this);" style="padding: 8px 12px; margin: 5px 0; cursor: pointer; border-radius: 4px; transition: background-color 0.3s;" class="scene-item">S1: 31a2c91c43</li>
                    <li onclick="loadPlyFile('mesh_aligned_0.05_6115eddb86.ply'); highlightItem(this);" style="padding: 8px 12px; margin: 5px 0; cursor: pointer; border-radius: 4px; transition: background-color 0.3s;" class="scene-item">S2: 6115eddb86</li>
                    <!-- 可以根据需要添加更多PLY文件 -->
                </ul>
                <h3>Filter by Type</h3>
                <div class="filter-buttons" style="margin: 15px 0;">
                    <!-- 按钮将通过JavaScript动态生成 -->
                </div>
                <div class="annotations-section">
                    <h2>Examples List</h2>
                    <table id="annotations-table" class="annotations-table">
                        <thead>
                            <tr>
                                <th>Description</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="annotations-list">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="viewer-container">
                <div id="viewer"></div>                
            
                <div class="example-details" style="height: 120px; overflow-y: auto;">
                    <div class="question-box">
                        <h3>Question:</h3>
                        <p id="current-question"></p>
                    </div>
                    <div class="answer-box">
                        <h3>Answer:</h3>
                        <p id="current-answer"></p>
                    </div>
                </div>
            </div>            
        </div>
    </div>

    <script src="js/example.js"></script>
    <script>
        // 高亮选中的场景项
        function highlightItem(element) {
            // 移除所有项的高亮
            var items = document.getElementsByClassName('scene-item');
            for (var i = 0; i < items.length; i++) {
                items[i].style.backgroundColor = '';
                items[i].style.color = '';
            }
            
            // 添加当前项的高亮
            element.style.backgroundColor = '#4CAF50';
            element.style.color = 'white';
        }
    </script>
</body>
</html>
